<div class="p-3 d-flex flex-column justify-content-between h-100">
    <div>
        <h4><a href="{% url 'blog-home' %}" class="text-light font-weight-bold">TwitterX</a></h4>

        <ul class="nav flex-column mt-4">
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="{% url 'blog-home' %}">
                    <i class="bi bi-house-door-fill mr-2"></i> Home
                </a>
            </li>
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="{% url 'blog-about' %}">
                    <i class="bi bi-info-circle-fill mr-2"></i> About
                </a>
            </li>
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-hash mr-2"></i> Explore
                </a>
            </li>
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="#">
                    <i class="bi bi-envelope-fill mr-2"></i> Messages
                </a>
            </li>
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="{% url 'blog-create' %}">
                    <i class="bi bi-pencil-square mr-2"></i> Create post
                </a>
            </li>
            <li class="nav-item sidebar-link p-2">
                <a class="nav-link text-light" href="{% url "user-profile" %}">
                    <i class="bi bi-person-fill mr-2"></i> Profile
                </a>
            </li>
        </ul>

        <button class="btn btn-light text-dark btn-block mt-4 rounded-pill font-weight-bold" style="font-size: 1rem;">
            Post
        </button>
    </div>

    {% if user.is_authenticated %}
        <div class="dropdown mt-4">
            <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-light" href="#"
               id="dropdownUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
               style="font-size: 1rem;">
                <img src="{{ user.profile.image.url|default:'media/profile_pics/default.jpg' }}"
                     width="40" height="40" class="rounded-circle mr-2" alt="profile image">
                <strong>@{{ user.username }}</strong>
            </a>
            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownUser">
                <a class="dropdown-item" href="#">
                    <i class="bi bi-pencil-square mr-2"></i> Update Profile
                </a>
                <form action="{% url 'user-logout' %}" method="post" class="m-0 p-0">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item text-dark d-flex align-items-center"
                            style="background: none; border: none; font-size: 1rem;">
                        <i class="bi bi-box-arrow-right mr-2"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{% url 'user-login' %}" class="btn btn-outline-light btn-block rounded-pill mb-2"
               style="font-size: 1rem;">Login</a>
            <a href="{% url 'user-register' %}" class="btn btn-primary btn-block rounded-pill" style="font-size: 1rem;">Sign
                Up</a>
        </div>
    {% endif %}
</div>
