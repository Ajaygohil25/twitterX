{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}Blog - {{ title }}{% else %}Blog App{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- Left Sidebar -->
        <div class="sidebar text-light p-3"
             style="position: fixed; top: 0; left: 0; height: 100vh; width: 300px; overflow: hidden;">
            {% include 'blog/_left_sidebar.html' %}
        </div>

        <!-- Main Feed -->
        <div class="content-area col-md-6 min-vh-100" style="margin-left: 350px;">
            <div class="container mt-2">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show custom-flash"
                             role="alert">
                            {{ message }}
                            <button type="button" class="close text-black" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>

        <!-- Right Sidebar -->
        <div class="col-md-3 d-none d-md-block p-3">
            {% include 'blog/_right_sidebar.html' %}
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'blog/main.js' %}?v=1.2"></script>
</body>
</html>
