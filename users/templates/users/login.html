{% extends "blog/base_auth.html" %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h4 class="text-center mb-4">Sing In</h4>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy  }}
  <button type="submit" class="btn btn-primary btn-block mt-3">Sing In</button>
</form>
<p class="mt-3 text-center">
  Create an account? <a href="{% url 'user-register' %}">Sing up</a>
</p>
{% endblock %}
